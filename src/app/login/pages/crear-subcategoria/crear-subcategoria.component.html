<!DOCTYPE html>
<style>
  header {
      background-color: #031d40; /* Fondo azul */
  }
  /* Cambiar el color del texto dentro de los elementos <a> dentro de los elementos <li> */
  .menu li a {
      color: white;
  }
</style>

<body>
  <app-headeradmon></app-headeradmon>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                Agregar Categoria
              </div>
              <div class="card-body">
                <form [formGroup]="myForm" (ngSubmit)="guardarSubcategoria()">
                  <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría:</label>
                    <select formControlName="categoria" class="form-select" id="categoria">
                      <option value="" disabled selected>Selecciona una categoría</option>
                      <option *ngFor="let categoria of categorias" [value]="categoria.categoria">{{ categoria.categoria }}</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label for="subcategoria" class="form-label">Subcategoria:</label>
                    <input formControlName="subcategoria" type="text" class="form-control" id="subcategoria">
                  </div>
                
                  <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" (click)="regresar()">Regresar</button>
                    <button type="submit" class="btn btn-primary">Guardar Subcategoria</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      
  
   <!-- Bootstrap Bundle JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
   <!-- Font Awesome -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
   <br>
   <br>
 
</body>
</html>
