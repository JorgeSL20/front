<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito</title>
</head>
<body>
  <app-header></app-header>

  <div *ngIf="carritoItems.length === 0">
    No hay productos en el carrito.
  </div>

  <div *ngFor="let item of carritoItems">
    <div>{{ item.productoId }} - {{ item.cantidad }}</div>
    <button (click)="eliminarItem(item.id)">Eliminar</button>
  </div>

  <app-footer></app-footer>
</body>
</html>
