<app-header></app-header>

<!-- src/app/components/carrito/carrito.component.html -->
<div *ngIf="items.length > 0">
  <div *ngFor="let item of items" class="carrito-item">
    <img [src]="item.productoImagen" alt="{{item.productoNombre}}" class="carrito-item-img">
    <div class="carrito-item-info">
      <h3>{{ item.productoNombre }}</h3>
      <p>Precio: ${{ item.productoPrecio }}</p>
      <p>Cantidad: {{ item.cantidad }}</p>
      <button (click)="eliminarItem(item.id)">Eliminar</button>
    </div>
  </div>
</div>
<div *ngIf="items.length === 0">
  <p>Tu carrito está vacío.</p>
</div>


<app-footer></app-footer>
