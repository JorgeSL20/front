<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito</title>
</head>
<app-header></app-header>
<body>
  <div *ngFor="let item de carritoItems">

    <button (click)="eliminarItem(item.id)">Eliminar</button>
  </div>
</body>
</html>
