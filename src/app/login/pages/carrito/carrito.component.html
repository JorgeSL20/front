<!-- carrito.component.html -->
<app-header></app-header>

<div *ngIf="carritoItems.length === 0">
  No hay productos en el carrito.
</div>


<div class="carrito-container" *ngIf="carritoItems.length > 0">
  <div class="carrito-item" *ngFor="let item of carritoItems">
    <img [src]="item.url" alt="Imagen del producto">
    <div class="item-details">
      <h3>{{ item.productoNombre }}</h3>
      <p>Cantidad: {{ item.cantidad }}</p>
      <p>Precio: {{ item.precio | currency }}</p>
      <button (click)="eliminarItem(item.id)" class="btn btn-danger">Eliminar</button>
    </div>
  </div>
</div>

<app-footer></app-footer>
