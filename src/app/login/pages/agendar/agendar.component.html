<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <app-header></app-header>

<br>

<div class="calendar-container">
<div class="calendar">
  <div class="date">
      <h3>MARZO 2024</h3>
      <div class="days">
          <div class="day">D</div>
          <div class="day">L</div>
          <div class="day">M</div>
          <div class="day">M</div>
          <div class="day">J</div>
          <div class="day">V</div>
          <div class="day">S</div>
          <div class="number"></div>
          <div class="number"></div>
          <div class="number"></div>
          <div class="number"></div>
          <div class="number"></div>
          <div class="number desactivado">1</div>
          <div class="number desactivado">2</div>
          <div class="number">3</div>
          <div class="number desactivado">4</div>
          <div class="number desactivado">5</div>
          <div class="number desactivado">6</div>
          <div class="number desactivado">7</div>
          <div class="number desactivado">8</div>
          <div class="number desactivado">9</div>
          <div class="number">10</div>
          <div class="number desactivado">11</div>
          <div class="number desactivado">12</div>
          <div class="number active">13</div>
          <div class="number">14</div>
          <div class="number">15</div>
          <div class="number">16</div>
          <div class="number">17</div>
          <div class="number">18</div>
          <div class="number">19</div>
          <div class="number">20</div>
          <div class="number">21</div>
          <div class="number">22</div>
          <div class="number">23</div>
          <div class="number">24</div>
          <div class="number">25</div>
          <div class="number">26</div>
          <div class="number">27</div>
          <div class="number">28</div>
          <div class="number">29</div>
          <div class="number">30</div>
          <div class="number">31</div>
      </div>
  </div>
  <br>
  <div class="img">
      <img src="https://github.com/CarlosMeyer400400/Cifrado-de-Transposici-n-en-Vue-y-la-libreria-crypto-js/blob/main/logo.png?raw=true" alt="" width="400" height="400">

  </div>
</div>


  <form class="agendar-form">
    <div class="form-group">
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" class="form-control" >
    </div>
  
    <div class="form-group">
      <label for="tratamiento">Tratamiento:</label>
      <select id="tratamiento" name="tratamiento" class="form-control">
        <option value="">Seleccione el Tratamiento </option>
        <option value="Extraccion">Extracción de muela</option>
        <option value="Brakets">Colocación de brackets</option>
        <option value="Dentadura">Colocación de dentadura</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="hora">Hora:</label>
      <select id="hora" name="hora" class="form-control">
        <option value="">Seleccione la Hora</option>
        <option value="hora 1">9:00 AM</option>
        <option value="hora 2">9:40 AM</option>
        <option value="hora 3">10:20 AM</option>
        <option value="hora 4">11:00 AM</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="motivo">Motivo:</label>
      <textarea id="motivo" name="motivo" class="form-control"></textarea>
    </div>
  
    <div class="form-group">
      <label for="dentista">Dentista:</label>
      <select id="dentista" name="dentista" class="form-control" >
        <option value="1">Dr. García</option>
        <option value="2">Dra. Martínez</option>
        <option value="3">Dr. López</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="metodoPago">Método de Pago:</label>
      <select id="metodoPago" name="metodoPago" class="form-control" >
        <option value="Efectivo">Efectivo</option>
        <option value="Tarjeta">Tarjeta de crédito/débito</option>
        <option value="Transferencia">Transferencia bancaria</option>
      </select>
    </div>
  
    <button type="submit" class="btn btn-primary">Agendar Cita</button>
  </form>
</div>


</body>
<app-footer></app-footer>

</html>
