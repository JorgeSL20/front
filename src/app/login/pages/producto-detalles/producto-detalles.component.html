<style>
    /* Ajusta el tamaño del modal */
.modal-dialog {
  max-width: 80%; /* Ajusta el ancho del modal */
}

/* Estilo para el encabezado del modal */
.modal-header {
  border-bottom: 1px solid #e9ecef; /* Línea de separación */
}

/* Estilo para el título del modal */
.modal-title {
  font-size: 1.5rem;
}

/* Estilo para el contenido del modal */
.modal-body {
  display: flex;
  flex-direction: column;
  align-items: center; /* Centra la imagen y el texto */
  text-align: center; /* Centra el texto */
}

/* Estilo para la imagen del producto */
.modal-body img {
  max-width: 100%; /* Ajusta el tamaño máximo de la imagen */
  height: auto; /* Mantiene la proporción de la imagen */
  border-radius: 8px; /* Bordes redondeados para la imagen */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra ligera */
}

/* Estilo para el pie del modal */
.modal-footer {
  border-top: 1px solid #e9ecef; /* Línea de separación */
}

/* Estilo para los botones del modal */
.modal-footer .btn {
  padding: 0.5rem 1rem; /* Tamaño del botón */


}

.modal-body img {
  width: 100%; /* Ajusta al 100% del contenedor, puedes cambiarlo a un valor fijo como 300px si prefieres */
  max-width: 500px; /* Tamaño máximo de la imagen */
  height: auto; /* Mantiene la proporción de la imagen */
  display: block; /* Elimina el espacio debajo de la imagen */
  margin: 0 auto; /* Centra la imagen */
}

</style>
<!-- modal-header -->
<div class="modal-header">
    <h5 class="modal-title">{{ producto.producto }}</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
  </div>
  
  <!-- modal-body -->
  <div class="modal-body">
    <img [src]="producto.url" alt="{{ producto.producto }}">
    <p>Precio: {{ producto.precio | currency }}</p>
    <p>Descripción: {{ producto.descripcion }}</p>
  </div>
  
  <!-- modal-footer -->
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Cerrar</button>
  </div>
