<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Editar Ubicaci√≥n
        </div>
        <div class="card-body">
          <form [formGroup]="myForm" (ngSubmit)="actualizarUbicacion()">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre:</label>
              <input formControlName="name" type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
              <label for="url" class="form-label">URL del Mapa:</label>
              <input formControlName="url" type="text" class="form-control" id="url">
            </div>
            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-secondary" (click)="regresar()">Regresar</button>
              <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
