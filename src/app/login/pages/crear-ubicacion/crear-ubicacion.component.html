<!-- src/app/components/crear-ubicacion/crear-ubicacion.component.html -->
<!DOCTYPE html>
<style>
  header {
      background-color: #031d40; /* Fondo azul */
  }
  .menu li a {
      color: white;
  }
</style>

<body>
  <app-headeradmon></app-headeradmon>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              Agregar Ubicación
            </div>
            <div class="card-body">
              <form [formGroup]="myForm" (ngSubmit)="guardarUbicacion()">
                <div class="mb-3">
                  <label for="name" class="form-label">Nombre:</label>
                  <input formControlName="name" type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                  <label for="latitude" class="form-label">Latitud:</label>
                  <input formControlName="latitude" type="text" class="form-control" id="latitude">
                </div>
                <div class="mb-3">
                  <label for="longitude" class="form-label">Longitud:</label>
                  <input formControlName="longitude" type="text" class="form-control" id="longitude">
                </div>
                <div class="mb-3">
                  <label for="zoom" class="form-label">Zoom:</label>
                  <input formControlName="zoom" type="number" class="form-control" id="zoom">
                </div>
                <div class="d-flex justify-content-between">
                  <button type="button" class="btn btn-secondary" (click)="regresar()">Regresar</button>
                  <button type="submit" class="btn btn-primary">Guardar Ubicación</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <br>
    <br>
    <app-footer></app-footer>
  </body>
  </html>
</body>
