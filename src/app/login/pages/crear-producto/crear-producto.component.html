<!DOCTYPE html>
<style>
  header {
      background-color: #031d40; /* Fondo azul */
  }
  /* Cambiar el color del texto dentro de los elementos <a> dentro de los elementos <li> */
  .menu li a {
      color: white;
  }
</style>

<body>
  <header>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-3 col-sm-3 col-3">
                <div class="logo">
                    <img src="../assets/logoblanco.jpg" alt="" srcset="">
                </div>
            </div>
            <div class="col-md-9 col-sm-9 col-9">
                <div class="menu_icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="menu text-end">
                    <ul class="nav justify-content-end">
                      <li class="nav-item">
                        <a class="nav-link" routerLink="/user/servicios" routerLinkActive="active-link">Productos</a>
                      </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/user/crear-cuenta" routerLinkActive="active-link">Registrarse</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/" routerLinkActive="active-link">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Agregar Producto
          </div>
          <div class="card-body">
            <form [formGroup]="myForm" (ngSubmit)="guardarProducto()">
              <div class="mb-3">
                <label for="file" class="form-label">Imagen Principal:</label>
                <input formControlName="file" type="file" class="form-control" id="file" (change)="onFileChange($event)">
              </div>

              <div class="mb-3">
                <label for="producto" class="form-label">Producto:</label>
                <input formControlName="producto" type="text" class="form-control" id="producto">
              </div>

              <div class="mb-3">
                <label for="categoria" class="form-label">Categoría:</label>
                <select formControlName="categoria" class="form-select" id="categoria">
                  <option value="" disabled selected>Selecciona una categoría</option>
                  <option *ngFor="let categoria of categorias" [value]="categoria.categoria">{{ categoria.categoria }}</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="marca" class="form-label">Marca:</label>
                <select formControlName="marca" class="form-select" id="marca">
                  <option value="" disabled selected>Selecciona una marca</option>
                  <option *ngFor="let marca of marcas" [value]="marca.marca">{{ marca.marca }}</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción:</label>
                <textarea formControlName="descripcion" class="form-control" id="descripcion" rows="3"></textarea>
              </div>

              <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input formControlName="precio" type="text" class="form-control" id="precio">
              </div>

              <div class="mb-3">
                <label for="existencias" class="form-label">Existencias:</label>
                <input formControlName="existencias" type="text" class="form-control" id="existencias">
              </div>

              <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" (click)="regresar()">Regresar</button>
                <button type="submit" class="btn btn-primary">Guardar Producto</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
      
  
   <!-- Bootstrap Bundle JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
   <!-- Font Awesome -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
