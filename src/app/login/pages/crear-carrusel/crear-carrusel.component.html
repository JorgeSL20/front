<!DOCTYPE html>
<style>
  header {
      background-color: #031d40; /* Fondo azul */
  }
  /* Cambiar el color del texto dentro de los elementos <a> dentro de los elementos <li> */
  .menu li a {
      color: white;
  }
</style>

<body>
  <header>
    <!-- src/app/components/crear-carrusel/crear-carrusel.component.html -->
<div class="container">
    <h2>Crear Carrusel</h2>
    <form [formGroup]="myForm" (ngSubmit)="guardarCarrusel()">
      <div class="mb-3">
        <label for="file" class="form-label">Seleccione una imagen</label>
        <input type="file" class="form-control" id="file" formControlName="file">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Guardar</button>
      <button type="button" class="btn btn-secondary" (click)="regresar()">Cancelar</button>
    </form>
  </div>
  
</header>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    
      
  
   <!-- Bootstrap Bundle JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
   <!-- Font Awesome -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
