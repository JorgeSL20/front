<!DOCTYPE html>
<style>
  header {
      background-color: #031d40; /* Fondo azul */
  }
  /* Cambiar el color del texto dentro de los elementos <a> dentro de los elementos <li> */
  .menu li a {
      color: white;
  }
</style>

<body>
  <app-header></app-header>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                Agregar Carrusel
              </div>
              <div class="card-body">
                <form [formGroup]="myForm" (ngSubmit)="guardarCarrusel()">
                  <div class="mb-3">
                    <label for="file" class="form-label">Imagen:</label>
                    <input type="file" class="form-control" id="file" formControlName="file" name="file">
                    <div *ngIf="myForm.get('file')?.invalid && myForm.get('file')?.touched" class="invalid-feedback d-block">Debe seleccionar un archivo</div>
                  </div>
                  <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" (click)="regresar()">Regresar</button>
                    <button type="submit" class="btn btn-primary">Guardar Carrusel</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      
      
  
   <!-- Bootstrap Bundle JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
   <!-- Font Awesome -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
<br>
<br>
<app-footer></app-footer>
</body>
