<app-headeradmon></app-headeradmon>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-12">
      <div class="card custom-card">
        <div class="card-header">
          Listado de Subcategorías
        </div>
        <div class="card-body">
          <button class="btn btn-primary" (click)="irAFormulario()">Agregar Subcategoría</button>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Categoría</th>
                  <th>Subcategoría</th>
                  <th>Editar</th>
                  <th>Borrar</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let subcategoria of subcategoria">
                  <td>{{ subcategoria.categoria }}</td>
                  <td>{{ subcategoria.subcategoria }}</td>
                  <td>
                    <button class="btn btn-warning" (click)="toggleEditForm(subcategoria)">Editar</button>
                  </td>
                  <td>
                    <button class="btn btn-danger" (click)="eliminarSubcategoria(subcategoria.id)">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal para editar categoría -->
<div class="modal fade" id="editarCategoriaModal" tabindex="-1" aria-labelledby="editarCategoriaModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editarCategoriaModalLabel">Editar Categoría</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editarForm" (ngSubmit)="guardarSubcategoria()">
          <div class="mb-3">
            <label for="categoria" class="form-label">Categoría</label>
            <input type="text" id="categoria" formControlName="categoria" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Scripts de Bootstrap y Angular -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.17/angular2.min.js"></script>

<app-footer></app-footer>
