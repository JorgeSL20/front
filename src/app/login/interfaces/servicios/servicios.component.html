<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito</title>
</head>
<app-header></app-header>
<body>
  <h1>Productos Públicos</h1>

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" onmouseover="hoverLink(this)" onmouseout="unhoverLink(this)">Ofertas</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" onmouseover="hoverLink(this)" onmouseout="unhoverLink(this)">
              Categoria
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <!-- 
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
              -->
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/" onmouseover="hoverLink(this)" onmouseout="unhoverLink(this)">Mis compras</a>
          </li>
        </ul>
        <form class="d-flex">
          <input 
            class="form-control me-2" 
            type="search" 
            placeholder="Buscar productos..." 
            aria-label="Search" 
            [(ngModel)]="terminoBusqueda" 
            name="terminoBusqueda" 
            (input)="buscar()"
          >
          <button class="btn btn-outline-primary" type="button">Buscar</button>
        </form>
        <div *ngIf="productosFiltrados.length === 0" class="no-results">
          No se encontraron productos.
        </div>
      </div>
    </div>
  </nav>

  <div class="card-container">
    <div class="card" *ngFor="let producto of productosFiltrados" style="width: 18rem; margin: 0 10px 20px 10px;">
      <img [src]="producto.url" class="card-img-top" alt="Imagen del producto">
      <div class="card-body">
        <h5 class="card-title">{{ producto.producto }}</h5>
        <p class="card-text">{{ producto.precio | currency }}</p>
        <button class="btn btn-primary" (click)="abrirModal(producto)" style="margin-right: 10px;">Detalles</button>
        <a routerLink="/user/login" class="btn btn-success">Añadir al carrito</a>
      </div>
    </div>
  </div>

  <app-producto-detalles 
    *ngIf="productoSeleccionado" 
    [producto]="productoSeleccionado" 
    (close)="cerrarModal()">
  </app-producto-detalles>

  <app-footer></app-footer>
</body>
</html>
