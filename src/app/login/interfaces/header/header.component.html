<style>
    header {
  background-color: #031d40; /* Fondo azul */
  padding: 10px 0;
  position: relative;
}

.menu_icon {
  display: none;
  cursor: pointer;
  position: absolute;
  right: 10px; /* Mover el botón del menú a la derecha */
  top: 10px; /* Ajustar la posición verticalmente */
  z-index: 1200; /* Asegurar que esté por encima del menú desplegable */
}

.menu_icon span {
  display: block;
  width: 25px;
  height: 3px;
  margin: 5px auto;
  background-color: white;
}

.menu {
  display: flex;
  justify-content: flex-end;
}

.menu ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

.menu li {
  display: inline;
  margin-left: 20px;
}

.menu li a {
  color: white;
  text-decoration: none;
}

@media (max-width: 768px) {
  .menu {
    display: none;
    position: fixed;
    top: 0;
    right: 0;
    width: 250px;
    height: 100%;
    background-color: #031d40;
    flex-direction: column;
    align-items: start;
    padding-top: 20px;
    transition: transform 0.3s ease-in-out;
    transform: translateX(100%);
    z-index: 1100; /* Asegura que esté sobre otros elementos */
  }

  .menu_icon {
    display: block;
  }

  .menu.active {
    display: flex;
    transform: translateX(0);
  }

  .menu li {
    display: block;
    margin: 10px 0;
    width: 100%;
  }

  .menu li a {
    width: 100%;
    padding: 10px 20px;
  }
}

    </style>
    
    
    
    <header>
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-3 col-sm-3 col-3">
              <!-- Botón del menú hamburguesa -->
              <div class="menu_icon" (click)="openMenu()">
                <span></span>
                <span></span>
                <span></span>
              </div>
              <!-- Logo -->
              <div class="logo">
                <img src="../assets/logoblanco.jpg" alt="" srcset="">
              </div>
            </div>
            <div class="col-md-9 col-sm-9 col-9">
              <!-- Opciones del menú -->
              <div class="menu" [class.active]="menuVariable">
                <ul class="nav">
                  <!-- Opciones si está autenticado -->
                  <ng-container *ngIf="isLoggedIn">
                    <li class="nav-item">
                      <a class="nav-link active" routerLink="/user/inicio" routerLinkActive="active-link">Inicio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" routerLink="/user/productospublicos" routerLinkActive="active-link">Productos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" routerLink="/user/perfil" routerLinkActive="active-link">Mi perfil</a>
                    </li>
                    <li class="nav-item">
                      <button (click)="cerrarSesion()" class="btn btn-outline-light">Cerrar sesión</button>
                    </li>
                  </ng-container>
                  <!-- Opciones si no está autenticado -->
                  <ng-container *ngIf="!isLoggedIn">
                    <li class="nav-item">
                      <a class="nav-link" routerLink="/user/productos" routerLinkActive="active-link">Productos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" routerLink="/user/login" routerLinkActive="active-link">Login</a>
                    </li>
                    <li class="nav-item">
                      <button class="btn btn-outline-light" routerLink="/user/registro" routerLinkActive="active-link">Registrarse</button>
                    </li>
                  </ng-container>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </header>
