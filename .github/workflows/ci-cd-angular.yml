name: PWA CI/CD Workflow

# Configuración de los desencadenadores
on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

# Definición de los trabajos (jobs)
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout del código fuente
      - name: Checkout código
        uses: actions/checkout@v2

      # Instalación de dependencias necesarias para Chrome headless
      - name: Instalar dependencias necesarias para Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libgconf-2-4 \
            libxss1 \
            libxi6 \
            libgdk-pixbuf2.0-0 \
            libgtk-3-0 \
            fonts-liberation \
            libappindicator3-1 \
            libasound2 \
            gconf-service \
            libgbm-dev

      # Configuración de Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.X'  # Especifica la versión de Node.js

      # Instalación de dependencias del proyecto
      - name: Instalar dependencias
        run: npm ci

      # Instalación de TestCafe
      - name: Instalar TestCafe
        run: npm install -g testcafe --legacy-peer-deps  # Instala TestCafe globalmente

      # Instalación de Cypress
      - name: Instalar Cypress
        run: npm install cypress --save-dev

      # Iniciar el servidor Angular en segundo plano
      - name: Iniciar servidor Angular
        run: |
          npm run start &
          npx wait-on http://localhost:4200  # Espera a que el servidor esté listo

      # Ejecutar pruebas de TestCafe en modo headless
      - name: Ejecutar pruebas de TestCafe
        run: |
          # Ejecuta TestCafe con reintentos en caso de falla
          npx testcafe "chrome:headless --no-sandbox --disable-gpu --disable-dev-shm-usage --disable-software-rasterizer" test/test.js --debug-on-fail --selector-timeout 10000 --assertion-timeout 10000 --page-load-timeout 10000 || npx testcafe "chrome:headless --no-sandbox --disable-gpu --disable-dev-shm-usage --disable-software-rasterizer" test/test.js --debug-on-fail --selector-timeout 10000 --assertion-timeout 10000 --page-load-timeout 10000

      # Ejecutar pruebas de Cypress en modo headless
      - name: Ejecutar pruebas de Cypress
        run: npm run cypress:run

      # (Opcional) Paso para desplegar la aplicación
      - name: Desplegar aplicación
        run: |
          echo "Desplegando la aplicación..."
