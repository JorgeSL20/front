name: Angular CI/CD Workflow

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4.2.1

      - name: Instalar dependencias necesarias para Chrome headless
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libgconf-2-4 \
            libxss1 \
            libxi6 \
            libgdk-pixbuf2.0-0 \
            libgtk-3-0 \
            xvfb \
            fonts-liberation \
            libappindicator3-1 \
            libasound2

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Instalar dependencias
        run: |
          npm ci --legacy-peer-deps
          npm install -g testcafe --legacy-peer-deps

      - name: Ejecutar pruebas de TestCafe en modo headless
        run: |
          # Inicia Xvfb y luego ejecuta el navegador en modo headless con parámetros adicionales
          xvfb-run -a npx testcafe "chrome:headless --no-sandbox --disable-gpu --disable-dev-shm-usage" e2e/tests/test1.js --debug-on-fail
