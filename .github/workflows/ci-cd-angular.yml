name: Angular CI/CD Workflow

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v2

      - name: Instalar dependencias necesarias para Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libgconf-2-4 \
            libxss1 \
            libxi6 \
            libgdk-pixbuf2.0-0 \
            libgtk-3-0 \
            xvfb \
            fonts-liberation \
            libappindicator3-1 \
            libasound2 \
            google-chrome-stable

      - name: Configuraci贸n de Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.14'

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar pruebas de TestCafe
        env:
          DISPLAY: ':99.0'
        run: |
          Xvfb :99 -screen 0 1920x1080x16 &
          google-chrome-stable --version
          npx testcafe "chrome:headless --no-sandbox --disable-dev-shm-usage" e2e/tests/test1.js --debug-on-fail

      - name: Desplegar aplicaci贸n (opcional)
        if: success()
        run: |
          echo "Desplegando la aplicaci贸n..."
