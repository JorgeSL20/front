name: Angular CI/CD Workflow

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Cambia a la versión de Node.js que estés utilizando

      - name: Install dependencies
        run: npm install

      - name: Build Angular project
        run: npm run build -- --prod

      - name: Run tests
        run: npm test -- --watch=false

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to hosting service
        run: echo "Aquí va la lógica de despliegue"
