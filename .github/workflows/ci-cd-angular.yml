name: Angular CI/CD Workflow

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v2

      - name: Instalar dependencias necesarias para navegadores headless
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libgconf-2-4 \
            libxss1 \
            libxi6 \
            libgdk-pixbuf2.0-0 \
            libgtk-3-0 \
            xvfb \
            fonts-liberation \
            libappindicator3-1 \
            libasound2 \
            google-chrome-stable \
            firefox

      - name: Configuración de Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.14'

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar pruebas de TestCafe
        env:
          DISPLAY: ':99.0'
        run: |
          # Iniciar Xvfb
          Xvfb :99 -screen 0 1920x1080x16 &
          sleep 3  # Espera para asegurar que Xvfb esté inicializado
          
          # Verificar versión de Chrome y Firefox
          google-chrome-stable --version
          firefox --version
          
          # Intentar ejecutar pruebas con Chrome headless
          echo "Intentando ejecutar pruebas con Chrome headless..."
          if ! xvfb-run -a npx testcafe "chrome:headless --no-sandbox --disable-gpu --disable-dev-shm-usage --remote-debugging-port=9222" e2e/tests/test1.js --debug-on-fail; then
            echo "Chrome headless falló, intentando con Firefox headless..."
            # Si Chrome falla, intentar con Firefox headless
            xvfb-run -a npx testcafe firefox:headless e2e/tests/test1.js --debug-on-fail
          fi

      - name: Desplegar aplicación (opcional)
        if: success()
        run: |
          echo "Desplegando la aplicación..."
